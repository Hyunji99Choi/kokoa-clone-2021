<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat s/ Choi - Kokoa Talk</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: wifi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full"></i>
        <!--Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">MinYeong</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="../img/green_photo.jpg" />
        <div class="message-row__content">
          <span class="message__author">MinYeong</span>
          <div class="message__info">
            <span class="message__bubble">Hyunji, let's play tomorrow!</span>
            <span class="message__time">23:00</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="../img/green_photo.jpg" />
        <div class="message-row__content">
          <span class="message__author">MinYeong</span>
          <div class="message__info">
            <span class="message__bubble">Oh my..</span>
            <span class="message__time">23:11</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="../img/green_photo.jpg" />
        <div class="message-row__content">
          <span class="message__author">MinYeong</span>
          <div class="message__info">
            <span class="message__bubble">Did you finish you homework?</span>
            <span class="message__time">23:12</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">That's too bad</span>
            <span class="message__time">23:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div id="no-landscape">
      <span>Please, Rotate your phone</span>
    </div>

    <script
      script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
